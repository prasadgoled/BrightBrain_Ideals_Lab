<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div>
        {% include 'main/navbar.html' %}

        <div class="lcard bg-light">
            <h2 class="text-center mb-4">Login</h2>
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="my-3 text-center input-group"> <!-- Added margin to create space -->
                    <span class="input-group-text" id="username-addon">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    {{ form.username }}
                </div>
                <div class="my-3 text-center input-group"> <!-- Added margin to create space -->
                    <span class="input-group-text" id="password-addon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    {{ form.password }}
                </div>
                <div class="text-center mb-3"> <!-- Added margin to create space -->
                    <button class="btn btn-outline-primary" type="submit">Login</button>
                </div>
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account?</p>
                <a href="{% url 'signuppage' %}" class="btn btn-outline-primary btn-sm">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
