<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        a{
            text-decoration: none;
        }   
    </style>
</head>
<body>

    <div class="bg-dark position-sticky top-0 p-2 w-100 d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <a href="{% url 'homepage' %}"><div class="px-3 text-light">Explore</div></a>
            <a href="{% url 'aboutpage' %}"><div class="px-3 text-light">About</div></a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboardpage' %}"><div class="px-3 text-light">Dashboard</div></a>
            {% endif %}
        </div>
        <div>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logoutpage' %}"><button class="btn mx-1 btn-outline-light">Logout</button></a>
            {% else %}
            <a href="{% url 'loginpage' %}"><button class="btn mx-1 btn-outline-light">Login</button></a>
            <a href="{% url 'signuppage' %}"><button class="btn mx-1 btn-outline-light">Signup</button></a>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
